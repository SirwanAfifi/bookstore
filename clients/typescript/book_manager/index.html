<html>

<head>
    <meta charset="UTF-8">
    <title>The Book Manager App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Book manager app</h1>
            Shopping Cart: <span data-bind="text: shoppingCart.total"></span>
        </div>

        <div class="row">
            <div class="col-md-4">
                 <input type="text" class="form-control" placeholder="Search a book..." data-bind="text: manager.bookName">
            </div>
        </div>
        <hr>

        <div class="row" data-bind="foreach: { data: manager.bookArr, as: 'book' }">
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="images/cover.jpg" alt="...">
                    <div class="caption">
                        <h3 data-bind="text: book.bookName"></h3>
                        <p data-bind="text: book.category.cateName"></p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button" data-bind="click: shoppingCart.addItem.bind('$data', book)">Add to Cart</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
