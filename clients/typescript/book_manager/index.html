<html>

<head>
    <meta charset="UTF-8">
    <title>The Book Manager App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <h1>Book manager app</h1>
        <ul data-bind="foreach: { data: bookArr, as: 'book' }">
            <li>
                <span data-bind="text: book.bookName"></span> - 
                <span data-bind="text: book.category.catName"></span>
            </li>
        </ul>
    </div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
